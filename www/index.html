<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="output.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Game of Life</title>
    <script defer src="bootstrap.js"></script>
</head>
<body>
<div id="main-app" v-cloak>
    <div class="flex flex-col items-center gap-2 my-2">
        <div class="btn-group">
            <button class="btn btn-primary btn-sm" @click="stopOrResume()">{{ stopped ? "Resume" : "Pause" }}</button>
            <button class="btn btn-primary btn-sm" :disabled="!stopped" @click="singleStep()">Step forward</button>
        </div>
        <div class="flex w-full h-full items-center justify-center">
            <canvas class="md:w-2/5 w-11/12" id="game-of-life-canvas" ref="canvas"></canvas>
        </div>
    </div>
</div>
</body>
</html>
